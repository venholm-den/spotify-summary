name: Update Spotify Listening Summary

on:
  schedule:
    - cron: '0 23 * * *'  # Every day at 23:00 UTC (00:00 BST)
  workflow_dispatch:

jobs:
  update-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 🧠 Install backend dependencies & generate summary
      - name: Install root dependencies
        run: npm install

      - name: Run summary script
        run: npm run update

      - name: Generate yesterday's listening
        run: npm run yesterday

      # 🌐 Build the Vite frontend
      - name: Install frontend dependencies
        working-directory: web
        run: npm install

      - name: Build frontend
        working-directory: web
        run: npm run build

      # 🧹 Populate the docs/ folder with both frontend and generated HTML
      - name: Prepare docs/ folder
        run: |
          mkdir -p docs
          rm -rf docs/*
          cp -r web/dist/* docs/
          cp output/yesterday.html docs/
          node generate-index.js
          touch docs/.nojekyll

      # 🚀 Commit and push changes
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/ docs/
          git commit -m "🔄 update Spotify summary" || echo "Nothing to commit"
          git push
